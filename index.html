<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer service allocation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Connecting please wait....</p>
    </div>

    <script>
        const urls = [
            'http://wa.me/447362630409',
            'http://wa.me/447565094865',
            'http://wa.me/447366977586',
            'http://wa.me/447445163399',
            'http://wa.me/447492768900',
            'http://wa.me/447474829960',
            'http://wa.me/447523564027',
            'http://wa.me/447380543831',
            'http://wa.me/447565089257'
        ];

        function getRandomUrl() {
            return urls[Math.floor(Math.random() * urls.length)];
        }

        window.onload = function() {
            setTimeout(function() {
                window.location.href = getRandomUrl();
            }, 1000);
        }
    </script>

    <noscript>
        <p>Please enable JavaScript to continue.</p>
    </noscript>
</body>
</html>
